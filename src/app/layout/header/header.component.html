<section *ngIf="!isLoggedIn()" class="container-fluid menu-bgr px-0">
  <header class="cb-container container ">
    <nav class="navbar navbar-expand-lg px-0 navbar-light">
      <button class="navbar-toggler navbar-toggler-left" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
        aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-icon"></span>
        <span class="navbar-icon"></span>
        <span class="navbar-icon"></span>
      </button>
      <a class="navbar-brand  mr-auto ml-auto  d-none d-sm-block" [routerLink]="['/']" routerLinkActive="active">
        <img src="assets/img/logo/carblip-logo-og.png" srcset="assets/img/logo/carblip-logo-og@2x.png 2x, assets/img/logo/carblip-logo-og@3x.png 3x"
          class="carblip-logo-OG">
      </a>
      <p class="mobile-title  mb-0 d-block d-sm-none mr-auto ml-auto"> Shop By Brand</p>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <div class="mobil-menu-items d-block d-sm-none">
          <div class="logo-m">
            <a class="navbar-brand" [routerLink]="['/']" routerLinkActive="active">
              <img src="assets/img/logo/carblip-logo-og.png" srcset="assets/img/logo/carblip-logo-og@2x.png 2x, assets/img/logo/carblip-logo-og@3x.png 3x"
                class="carblip-logo-OG">
            </a>
            <button class="navbar-toggler navbar-toggler-left" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
              aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
              <img src="assets/img/close.png" alt="">
            </button>
          </div>
        </div>

        <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link text-uppercase" routerLink="/find-my-car">Find My car<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link  text-uppercase" routerLink="/faq">faqs</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
</section>
