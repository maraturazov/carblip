<section class="container-fluid px-0">
  <div class="cb-container container">
    <div class="row mx-0">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 px-0">
        <div class="logos-outter row mx-0">
          <div class="logo-contianer" [ngClass]="{'active': (selectedBrandId$ | async) == item.id}" (click)="onSelectBrand(item.id)" *ngFor="let item of filteredBrands">
            <div class="image-cnt">
              <img src="{{item.image_url}}" class="brand-item__image" [class.d-none]="!imageLoaded">
              <i class="fa fa-spin fa-spinner lazy-loading" *ngIf="!imageLoaded"></i>
            </div>
            <div class="brand-label text-capitalize">{{item.name}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
